{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content %}

<div class="container text-start">
  <div class="row">
    <div class="col-sm-8">
      {% for post in blogPost %}
      <div class="image-container">
        <img src="{{ post.picture.url }}" alt="IMAGE" id="imageClass" />
      </div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
